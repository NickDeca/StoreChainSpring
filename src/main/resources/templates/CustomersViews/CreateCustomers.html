<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Create Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/Customers/Create}" th:object="${Customers}" method="post">
    	<p>Capital: <input type="number" th:field="*{Capital}" /></p>
        <p>Description: <input type="text" th:field="*{Description}" /></p>        
        <p>First Name: <input type="text" th:field="*{FirstName}" /></p>       
        <p>Last Name: <input type="text" th:field="*{LastName}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
