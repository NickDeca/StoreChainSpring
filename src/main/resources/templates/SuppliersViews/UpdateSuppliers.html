<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Update Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/Suppliers/Update}" th:object="${Suppliers}" method="post">    
    	<p>Id of the supplier to be updated: <input type="number" th:field="*{Id}" /></p>
        <p>PaymentDue: <input type="number" step="0.01" min=0 th:field="*{PaymentDue}" /></p>        
        <p>Category: <input type="number" th:field="*{Category}" /></p>
        <p>Description: <input type="text" th:field="*{Description}"/></p>        
        <p>Name: <input type="text" th:field="*{Name}"/></p>      
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
